<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Perritos</title>
</head>
<body>

    <main>
            <h1>🐶 Random Doggies 🐶</h1>

            <span class="hidden" id="error"></span>
            <div class="img-container">
                <button class="favorite hidden"></button>
            </div>

            <div class="btn-container">
                <button id="home">
                    <span class="material-symbols-outlined">
                    home
                    </span>
                </button>
                <button id="star">
                    <span class="material-symbols-outlined">
                    star
                    </span>
                </button>
                <button id="upload">
                    <span class="material-symbols-outlined">
                    cloud_upload
                    </span>
                </button>
                <button id="refresh">
                    <span class="material-symbols-outlined">
                    refresh
                    </span>
                </button>
            </div>

            <h2 class="h2-fav hidden"> 💖 Favorite Doggies 💖</h2>

            <div class="fav-img-container hidden">
            </div>

            <h2 class="h2-up hidden"> Sube a tu perrito</h2>

            <div class="uploading hidden">
                <form id="uploading-form">
                    <p class="hidden">Ya subimos tu perrito!🥰</p>
                    <img class="hidden" alt="upload image" id="upload-output">
                    <label for="file">
                        Selecciona un archivo
                    </label>
                    <input type="file" id="file" name="file">

                    <button type="button" id="upload-doggy">
                        <span class="material-symbols-outlined">
                            file_upload
                        </span>
                    </button>
                </form>
            </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
